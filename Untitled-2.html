<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final </title>
    <style>
        body{
            background-color: blue;
            justify-content: center;
            align-items: center;
            margin: auto;
            display:flex;
            height: 100vh;
            width: 100vw;        }
        #portaFoto {
           
            background-color:blue;
            display: block;
           
        }
    
        #laFoto {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
        }
    
        /*  Con esto conseguimos que el portarretratos no sea mayor que la foto m√°s grande
            para evitar que se pixele */
    
        @media screen and (orientation:landscape) {
            #portaFoto {
                max-width: 1200px;
                max-height: 800px;
            }
        }
    
        @media screen and (orientation:portrait) {
            #portaFoto {
                max-width: 600px;
                max-height: 900px;
            }
        }
    </style>
    
</head>
<body>
    <div id="foto">
    <picture id="portaFoto">
       
    
        <source media="(orientation: landscape) and (min-width:1201px)" srcset="./img\ProllectoFinal\lighthouse-2707528_1920.heic" > 
        <source media="(orientation: landscape) and (min-width:1201px)" srcset="./img\ProllectoFinal\lighthouse-2707528_1920.webp" >
        <source media="(orientation: landscape) and (min-width:1201px)" srcset="./img\ProllectoFinal\lighthouse-2707528_1920.jpg" >

        <source media="(orientation: portrait) and (min-width: 801px)" srcset="./1.vertical1200/vertical1200.heic" type="image/heic">
        <source media="(orientation: portrait) and (min-width: 801px)" srcset="./1.vertical1200/vertical1200.webp" type="image/webp">
        <source media="(orientation: portrait) and (min-width: 801px)" srcset="./1.vertical1200/vertical1200.jpg" type="image/jpg">


        <source media="(orientation: landscape) and (min-width: 601px)" srcset="ProllectoFinal\boat-.heic" type="image/heic">
        <source media="(orientation: landscape) and (min-width: 601px)" srcset="ProllectoFinal\boat-.webp" type="image/webp">
        <source media="(orientation: landscape) and (min-width: 601px)" srcset="ProllectoFinal\boat-.jpg" type="image/jpg">

        <source media="(orientation: portrait) and (min-width:401px)" srcset="./2.vertical600/vertical600.heic" type="image/heic">
        <source media="(orientation: portrait) and (min-width:401px)" srcset="./2.vertical600/vertical600.webp" type="image/webp">
        <source media="(orientation: portrait) and (min-width:401px)" srcset="./2.vertical600/vertical600.jpg" type="image/jpg">
    
        <img id="laFoto" alt="Fondo" title="Fondo" src="Fondo.jpg" />
    </picture>
</body>




</html>
